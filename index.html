<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flores Amarillas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="logo.svg">
</head>

<body>

    <div class="greetings">
        <span>H</span>
        <span>O</span>
        <span>L</span>
        <span>A</span>
    </div>

    <div class="greetings" id="name-container">
        <!-- Las letras del nombre se insertarán aquí con JavaScript -->
    </div>

    <div class="description" id="name2-container">
        <p>Te envio este regalo departe de: <span id="name2-span"></span>,   disfruta de estas flores amarillas.</p>        
    </div>

    <div class="button">
        <button>
            <a href="flower.html">Haga Clic</a>
        </button>
    </div>

    <script>

        // Función para obtener el valor del parámetro 'from' de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Obtener el nombre del parámetro 'to'
        const name = getQueryParam('to') || 'Amiga';
        const name2 = getQueryParam('from') || 'mi';  

        // Seleccionar el contenedor donde se mostrarán las letras
        const nameContainer = document.getElementById('name-container');

        // Limpiar cualquier contenido previo
        nameContainer.innerHTML = '';

        // Crear un span para cada letra del nombre y añadirlo al contenedor
        for (let char of name) {
            const span = document.createElement('span');
            span.textContent = char;
            nameContainer.appendChild(span);
        }
        // Mostrar el nombre2 en el contenedor correspondiente
        document.getElementById('name2-span').textContent = name2;


        console.log("Hola Laura :) saludos desde la parte invisible!");
        console.log("es sorprendente como llegaste hasta aki xoxo");
    </script>
</body>

</html>
